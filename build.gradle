apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

dependencies {
    compile 'com.itextpdf:itextpdf:5.0.6'
    compile "org.projectlombok:lombok:0.11.6"
}
